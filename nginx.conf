server {
  listen 80;
  server_name localhost;

  # 1) Sirve tu app estática
  root /usr/share/nginx/html;
  index index.html index.htm;

  # 2) Proxy para llamadas a /api → tu backend
  location /api/ {
    # Nota: la barra final en la URL de proxy_pass preserva la ruta tras /api/
    proxy_pass https://proyecto-g3-ti-1.onrender.com/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Ajustes de timeout si lo necesitas
    proxy_connect_timeout       5s;
    proxy_read_timeout          30s;
    proxy_send_timeout          5s;
  }

  # 3) SPA fallback para React Router, etc.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 4) Caché para estáticos
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public";
  }

  # 5) Gzip
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;
}
